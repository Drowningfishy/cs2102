<template name="logIn">
	
	<head>
		<title>cs2102 project LoginPage</title>
		<link rel="stylesheet" type="text/css" href="loginPage.css">
	</head>

	<body>
		<div class='whole'>

			<div style="margin-top:30px"></div>
			
			<form class="form-login">

				<h1>L O G O</h1>
				<div style="margin-top:10px"></div>
				<label for="email" class="email-only"> Email Address</label>
				<input type="email" name="email" id="email" class="form-control" placeholder="Please enter your email address">
				    
				<br>

				<label for="password" class="pwd-only"> Password</label>
				
				<input type="password" name="password" id="password" class="form-control" placeholder="Please enter your password">

				<div style="margin-top:40px"></div>
				<button type="submit" id="loginBtn" class="btn btn-lg btn-primary btn-block"><a href="/homepage">Log in</a> </button>
				
				<br>

				<a href="/signUp" class="noaccount">Do not have an account yet?</a>
		    
		    </form>
		</div>
	</body>
</template>
